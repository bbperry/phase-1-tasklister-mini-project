<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Xtreme™️</h1>

    <form id="createTaskForm" action="#" method="POST">
      <label for="newTaskDescription">Task description and Priority 1-3:</label>
      <input type="text" id="newTaskDescription" name="new-task-description" placeholder="description">
      <select id="priority">
        <option value="Low Priority">Low Priority</option>
        <option value="2">Med Priority</option>
        <option value="1">High Priority</option>
      </select>
      <input type="submit" value="Create New Task" required>
      
      <!-- <label for='newTaskDescription'>Priority Level 1-3</label> -->
      
    </form>

    <div id="list">
      <h2>Things That Need Doing</h2>
      <table id="tasks">
        <tr class="listTable">
          <th class="listTable">Description</th>
          <th class="listTable">Priority</th>
          <th class="listTable">Delete</th>
        </tr>
      </table>
      <!-- <ul id="tasks"> -->
      </div>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
